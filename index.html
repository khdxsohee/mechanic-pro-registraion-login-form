<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Pro - Signup/Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Titillium+Web:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1584735422186-97a4c0f50a42');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .container {
            position: relative;
            width: 900px;
            height: 550px;
            background: #fff;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border-radius: 10px;
        }

        .user {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .img-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: #ff0;
            transition: 0.5s ease-in-out;
            overflow: hidden;
        }

        .img-box img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-box {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            transition: 0.5s ease-in-out;
        }

        .signup-form {
            left: 50%;
        }

        .login-form {
            left: 0;
        }

        .form-box h2 {
            font-family: 'Titillium Web', sans-serif;
            font-size: 28px;
            font-weight: 700;
            text-transform: uppercase;
            color: #333;
            text-align: center;
            width: 100%;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .form-box h2 span {
            color: #ff6b00;
        }

        .form-box input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .form-box input:focus {
            border-color: #ff6b00;
            box-shadow: 0 0 5px rgba(255, 107, 0, 0.3);
        }

        .form-box input[type="submit"] {
            background: #ff6b00;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .form-box input[type="submit"]:hover {
            background: #e05d00;
        }

        .form-box .signup-link, 
        .form-box .login-link {
            color: #555;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
        }

        .form-box .signup-link a, 
        .form-box .login-link a {
            color: #ff6b00;
            text-decoration: none;
            font-weight: 500;
        }

        .form-box .signup-link a:hover, 
        .form-box .login-link a:hover {
            text-decoration: underline;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            z-index: 10;
        }

        .logo img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .logo h3 {
            font-family: 'Titillium Web', sans-serif;
            color: #ff6b00;
            font-size: 22px;
            font-weight: 700;
        }

        /* Animation classes */
        .signup .img-box {
            left: 50%;
        }

        .signup .signup-form {
            left: 0;
        }

        .signup .login-form {
            left: -50%;
        }

        .login .img-box {
            left: 0;
        }

        .login .signup-form {
            left: 50%;
        }

        .login .login-form {
            left: 0;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                width: 90%;
                height: auto;
                max-width: 500px;
            }

            .img-box {
                display: none;
            }

            .form-box {
                width: 100%;
                height: auto;
                position: relative;
                padding: 30px 20px;
            }

            .signup-form,
            .login-form {
                left: 0 !important;
            }

            .signup .login-form,
            .login .signup-form {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container login">
        <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/1995/1995463.png" alt="Mechanic Pro Logo">
            <h3>Mechanic<span>Pro</span></h3>
        </div>
        <div class="user">
            <div class="img-box">
                <img src="https://images.unsplash.com/photo-1551830820-330a71b99659" alt="Mechanic at work">
            </div>
            <div class="form-box signup-form">
                <form action="#">
                    <h2>Create <span>Account</span></h2>
                    <input type="text" placeholder="Full Name" required>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="password" placeholder="Confirm Password" required>
                    <input type="submit" value="Sign Up">
                    <p class="login-link">Already have an account? <a href="#" id="login-link">Login</a></p>
                </form>
            </div>
            <div class="form-box login-form">
                <form action="#">
                    <h2>Welcome <span>Back</span></h2>
                    <input type="email" placeholder="Email Address" required>
                    <input type="password" placeholder="Password" required>
                    <input type="submit" value="Login">
                    <p class="signup-link">Don't have an account? <a href="#" id="signup-link">Sign Up</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const container = document.querySelector('.container');
        const loginLink = document.querySelector('#login-link');
        const signupLink = document.querySelector('#signup-link');

        signupLink.addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.remove('login');
            container.classList.add('signup');
        });

        loginLink.addEventListener('click', (e) => {
            e.preventDefault();
            container.classList.remove('signup');
            container.classList.add('login');
        });

        // Add smooth transitions for inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.style.transition = 'all 0.3s ease';
            });
            
            input.addEventListener('blur', function() {
                this.style.transition = 'all 0.3s ease';
            });
        });
    </script>
</body>
</html>
